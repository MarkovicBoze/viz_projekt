<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="d3.slider.js"></script>
		<link rel="stylesheet" href="d3.slider.css" />  
		 <style>

			body {
			  font-family: Verdana,Arial,sans-serif;
			}

			h2 {
			width: 600px;
			  font-size: 1.2em;
			  margin: 20px 0 5px 0;
			}
			
			.h3 {
			width: 450px;
			  font-size: 1.4em;
			  margin: 40px 0 5px 100px;
			}
					
			.container {
			  float: left;
			}
			
			.wrapper {						
			  width: 500px;
			  margin-left: 200px;
			  margin-right: auto;
			}

			.wrapper > div {
			  margin: 35px 0;
			}
			
			path { 
				stroke: steelblue;
				stroke-width: 2;
				fill: none;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: grey;
				stroke-width: 1;
				shape-rendering: crispEdges;
			}
		</style>		
	</head>
	<body>	
    <div class="wrapper"> 
		<h2>STOPA NEZAPOSLENOSTI U HRVATSKOJ</h2>
		<div id="slider">
		</div>
		</div>			
	<div class="container" id="chart1">
		</div>
	<div class="container" id="chart2">	
		<div class = h3></div>
		<div id ="line"></div>
		<div id="bar"></div>
		</div>
		
	<script>
		var width = 800;
		var height = 650;	
		var godine = ["2009","2010","2011","2012","2013"];		
		var projection, path, svg, ldata;		
		var color = d3.scale.linear().domain([6,37])
			.interpolate(d3.interpolateHcl)
			.range([d3.rgb("#c4e5f2"), d3.rgb('#0055e8')]);		
		nacrtaj();
		var mySlider = d3.select("#slider")
						.call(d3.slider()
							.axis(true)
							.value(2009)
							.min(2009)
							.max(2013)
							.step(1)
							.on("slide", function(evt, value) {								  
							  
							  console.log("The slider's current value is:" + value);
							  promijeni(value);
							}));		
		projection = d3.geo.mercator()
		.center([0, 10])
		.scale(6000)
		.translate([17600, 4500])
		.rotate([-180, 0]);		
		path = d3.geo.path()
		.projection(projection);		
		svg = d3.select("#chart1").append("svg")
		.attr("width", width)
		.attr("height", height)
		.style("background", "white")
		.attr("align", "center")
		.call(d3.behavior.zoom().scaleExtent([1, 8])
			.on("zoom", zumiraj))
		.append("g");
		
		
	function promijeni(year) {
		var states = svg.selectAll("path.county")
		.on("click", clicked)
		.style("fill", function (d) 
				{   switch(year) {                            
								case 2009:
									console.log(year); console.log(d.properties.stopa2009);
									return color(d.properties.stopa2009);
								case 2010:
									console.log(year);console.log(d.properties.stopa2010);
									return color(d.properties.stopa2010);
								case 2011:
									console.log(year);console.log(d.properties.stopa2011);
									return color(d.properties.stopa2011);
								case 2012:
									console.log(year);console.log(d.properties.stopa2012);
									return color(d.properties.stopa2012);
								case 2013:
									console.log(year);console.log(d.properties.stopa2013);
									return color(d.properties.stopa2013);
								}})
	}		

	function nacrtaj() { 
		d3.json("cro_regv3.json", function(error, cro) {
			var data = topojson.feature(cro, cro.objects.layer1);		
			var states = svg.selectAll("path.county")
				.data(data.features)
				.enter()
				.append("path")
				.attr("class", "county")
				.attr("id", function(d) { return d.id; })
				.attr("d", path)
				.on("click", clicked)
				.style("stroke", "gray")
				.style("stroke-width", 1)
				.style("stroke-opacity", 1)
				.style("fill", function (d) 
					{   return color (d.properties.stopa2009);})
		});	
	}		

	function zumiraj() {
		svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
		}	
		
	function clicked(d) {
            d3.select("#line svg").remove();
			d3.select("#bar svg").remove();
            d3.select(".h3")
                .html("Å½upanija: " + d.properties.name);
			ldata =[0];
		      
		var ldata = [
              {
                "xVal": 2009,
                "yVal": d.properties.stopa2009-5
              },
              {
                "xVal": 2010,
                "yVal": d.properties.stopa2010-5
              },
              {
                "xVal": 2011,
                "yVal": d.properties.stopa2011-5
              },
              {
                "xVal": 2012,
                "yVal": d.properties.stopa2012-5
              },
              {
                "xVal": 2013,
                "yVal": d.properties.stopa2013-5
              }
			];
		  
		var margin = {top: 20, bottom: 70, left:40, right: 20};
		var width2 = 500 - margin.left - margin.right;
		var height2 = 250 - margin.top - margin.bottom;			
		var svg2 = d3.select("#line")
			.append("svg")
			.attr("width", width2 + margin.left + margin.right)
			.attr("height", height2 + margin.bottom + margin.top)
			.style("background-color", "white")
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
										
		var y = d3.scale.linear()
			.domain([0,40])
			.range([height2-20, 20]);
		var x = d3.scale.linear()
			.domain(d3.extent(ldata,
				function (d) {
					return d.xVal;
				}))					
				.range([40, width2]);
				
		var valueline = d3.svg.line()
			.x(function(d) { return x(d.xVal); })
			.y(function(d) { return y(d.yVal); });
		svg2.append("path")				
			.attr("d", valueline(ldata))
			.attr("class", "line")
			.style("stroke", "blue");					
			
		var xAxis = d3.svg.axis()
			.scale(x)
			.tickFormat(function(d, i) { return godine[i] })
			.orient("bottom")
			.innerTickSize(-height2)
			.outerTickSize(0)
			.tickPadding(10)
			.ticks(5);
		var yAxis = d3.svg.axis()
			.scale(y)
			.innerTickSize(-width)
			.outerTickSize(0)
			.tickPadding(10)
			.orient("left")
			.ticks(5);				
		svg2.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height2 + ")")
			.call(xAxis)
			.selectAll("text")
			.style("text-anchor", "middle");
		svg2.append("g")					
			.attr("class", "y axis")
			.attr('transform', 'translate(' + [margin.left, margin.top] + ')')
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("x", 30)
			.attr("y", -55)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Stopa nezaposlenosti");	
		bar(d);
							
	}
		
	function	bar(d){
			var data = [
				d.properties.stopa2009m,
				d.properties.stopa2009f,
				d.properties.stopa2010m,
				d.properties.stopa2010f,
				d.properties.stopa2011m,
				d.properties.stopa2011f,
				d.properties.stopa2012m,
				d.properties.stopa2012f,
				d.properties.stopa2013m,
				d.properties.stopa2013f	
			];
			var br=0;
			var margin = {top: 20, bottom: 70, left:80, right: 20};
			var width = 500 - margin.left - margin.right;
			var height = 300 - margin.top - margin.bottom;
			var barPadding = 4;
			var barWidth = width / data.length - barPadding;
			var x = d3.scale.ordinal()
			.domain(d3.range(data.length))
			.rangeRoundBands([0, width]);
			var y = d3.scale.linear()
			.domain([0, 45])
			.range([height, 0]);
			var svg = d3.select("#bar")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.bottom + margin.top)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top +")");
			var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.tickFormat(function(d, i) { if (i%2 == 0){br=br+1; return i-br + 2010; } });
			var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left")
			.ticks(10);
			svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis)
			.selectAll("text")
			.style("text-anchor", "middle");
			svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("x", -180)
			.attr("y", -55)
			.attr("dy", ".71em")
			.text("Stopa nezaposlenosti");
			var barchart = svg.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("x", function(d, i) { return x(i); })
			.attr("y", y) .attr("height", function(d) { return height - y(d); })
			.attr("width", barWidth)
			.attr("fill", function(d, i) { if(i%2 == 0) return "#3399FF";
										   if(i%2 == 1) return "#ff3333"; } );
			barchart.append("text")
			.attr("x", function(d,i) { return 100 + i*100; })
			.attr("y", height / 2)
			.attr("dy", ".35em")
			.html(function(d) { return d; });			
			svg.append("text")
			.attr("x",(width/ 2))
			.attr("y", 0 )
			.attr("text-anchor", "middle")
			.style("font-size", "1.2em")
			.text("Nezaposlenost po spolu");
			}			  
	</script>		
	</body>
</html>
